{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

<div class="container">
    <h1 class="mt-5">Add New Activity</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form activity_form %}
        <button type="submit" class="btn btn-primary">Add Activity</button>
    </form>
</div>

{% endblock %}
