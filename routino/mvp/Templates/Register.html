{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}

<title>{{title}}</title>

<body>
    <div class="container rtl">
        <br>
        <div
            class="uk-card uk-card-default uk-card-body uk-container uk-position-center rtl shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">نام</label>
                            <input name="firstName" type="text" class="form-control" id="firstname"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">نام خانوادگی</label>
                            <input name="lastName" type="text" class="form-control" id="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">نام کاربری</label>
                            <input name="username" type="text" class="form-control" id="username"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">رمز عبور</label>
                            <input name="password" type="password" class="form-control" id="password" required>
                        </div>
                    </fieldset>
                    <!-- {{form}} -->
                    {% buttons %}
                    <button type="submit" class="btn btn-primary" method="POST">ثبت</button>
                    {% endbuttons %}
                </form>
                <span>
                    اکانت دارید ؟
                    <a type="submit" href="{% url 'login' %}" method='GET' class="btn btn-primary">ورود</a>
                </span>
            </div>
        </div>
</body>

</html>
{% endblock %}
