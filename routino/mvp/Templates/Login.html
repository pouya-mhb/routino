{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}
{% block content %}

<style>
    .middle {
        margin: 1rem auto;
        width: 15rem;
    }
</style>

<link href="{% static 'signin.css' %}" rel="stylesheet">

<body class="text-center form-signin w-100 m-auto">

    <main class="form-signin w-100 m-auto">
        <form class="middle" method="POST">
            {% csrf_token %}
            {% bootstrap_form loginForm %}
            {% buttons %}
            <button type="submit" class="btn btn-primary" onclick="errHandle()">Enter</button>
            <a href="{% url 'register' %}" class="btn btn-secondary">Create Account</a>
            {% endbuttons %}
        </form>
    </main>



</body>

{% endblock %}
